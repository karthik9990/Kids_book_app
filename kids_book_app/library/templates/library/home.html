{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
<h2>Welcome to Kids Book Library</h2>
<h3>Recent Books</h3>
<div class="row">
    {% for book in recent_books %}
    <div class="col-md-3">
        <div class="card">
            {% if book.cover_image %}
            <img class="card-img-top" src="{{ book.cover_image.url }}" alt="{{ book.title }}">
            {% else %}
            <img class="card-img-top" src="/static/default_cover.jpg" alt="Default Cover">
            {% endif %}
            <div class="card-body">
                <h5 class="card-title">{{ book.title }}</h5>
                <p class="card-text">{{ book.author }}</p>
                <a href="{% url 'book_detail' book.id %}" class="btn btn-primary">Read Book</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
