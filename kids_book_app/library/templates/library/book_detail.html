{% extends 'base.html' %}

{% block title %}{{ book.title }}{% endblock %}

{% block content %}
<div class="container">
    <h2>{{ book.title }}</h2>
    <p>Author: {{ book.author }}</p>
    <p>Description: {{ book.description }}</p>
    {% if book.cover_image %}
    <img src="{{ book.cover_image.url }}" alt="{{ book.title }}">
    {% endif %}
    {% if book.pdf_file %}
    <p><a href="{{ book.pdf_file.url }}" class="btn btn-secondary" download>Download PDF</a></p>
    {% endif %}
    <p><a href="{% url 'book_list' %}" class="btn btn-secondary">Back to Books</a></p>
</div>
{% endblock %}
