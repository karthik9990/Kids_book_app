{% extends 'library/base.html' %}

{% block title %}{{ book.title }}{% endblock %}

{% block content %}
<div class="card">
    <div class="row no-gutters">
        <div class="col-md-4">
            {% if book.cover_image %}
            <img src="{{ book.cover_image.url }}" class="card-img" alt="{{ book.title }}">
            {% endif %}
        </div>
        <div class="col-md-8">
            <div class="card-body">
                <h5 class="card-title">{{ book.title }}</h5>
                <p class="card-text">By {{ book.author }}</p>
                {% if book.pdf %}
                <a href="{{ book.pdf.url }}" download class="btn btn-success">Download PDF</a>
                {% endif %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
