{% extends "library/base.html" %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<div class="container">
    <h2>Sign Up</h2>
    <form method="post" action="{% url 'account_signup' %}">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_email">Email:</label>
            <input type="email" class="form-control" id="id_email" name="email" required autofocus>
        </div>
        <button type="submit" class="btn btn-primary">Sign Up</button>
    </form>
    <div class="mt-3">
        <a href="{% url 'account_google_login' %}" class="btn btn-danger">Sign Up with Google</a>
    </div>
</div>
{% endblock %}
